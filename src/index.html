<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Eggstractor Demo</title>
  <!-- Link to our final compiled CSS -->
  <link rel="stylesheet" href="./prod.css" />
</head>
<body>
  <div class="container">
    <div class="custom-input">
      <label for="demo-input">Label Text</label>
      <input 
        type="text" 
        id="demo-input" 
        class="input-field"
        placeholder="Enter text..."
      >
    </div>
  </div>

  <script>
    const input = document.querySelector('.input-field');
    input.addEventListener('focus', () => input.classList.add('active'));
    input.addEventListener('blur', () => input.classList.remove('active'));
  </script>
</body>
</html>
