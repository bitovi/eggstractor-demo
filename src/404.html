<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the path from the URL
        const path = window.location.pathname.split('/').filter(Boolean);
        const repo = path[0];  // First part is repo name
        
        if (path.length === 1) {
            // At repo root, redirect to main
            window.location.href = `/${repo}/main/`;
        } else {
            // We're looking for a branch preview
            // Reconstruct the path to the index.html in that branch's directory
            const remainingPath = path.slice(1).join('/');
            window.location.href = `/${repo}/${remainingPath}/index.html`;
        }
    </script>
</head>
<body>
    <p>Redirecting to preview...</p>
</body>
</html>
